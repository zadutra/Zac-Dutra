<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8" />
  <title>Draw a blue rectangle (canvas version)</title>
  </head>
 
  <body onload="main()">
  <canvas id="example" width="400" height="400">
 </canvas>

 <form>
 
    <label for="X1">X1:</label>
    <input type = "text" id = "X1" name= "X1"/>
    <label for="Y1">Y1:</label>
    <input type = "text" id = "Y1" name = "Y1"/><br></br>
    <label for="X2">X2:</label>
    <input type = "text" id = "X2" name= "X2"/>
    <label for="Y2">Y2:</label>
    <input type = "text" id = "Y2" name = "Y2"/><br></br>
    <input type ="button" id = "Draw1" value="Draw" onclick="handleDrawEvent();"/><br></br>

    <label for="Functions">Functions:</label>
    <select id="Functions">
        <option value="Add">Add</option>
        <option value="Subtract">Subtract</option>
        <option value="Multiply">Multiply</option>
        <option value="Divide">Divide</option>
        <option value="Magnitude">Magnitude</option>
        <option value="Normalize">Normalize</option>
        <option value="Angle Between">Angle Between</option>
        <option value="Area">Area</option>
    </select>
    <label for="Scalar">Scalar:</label>
    <input type = "text" id = "Scalar" name = "Scalar"/><br></br>
    <input type ="button" id = "Draw2" value="Draw" onclick="handleDrawOperationEvent();"/><br></br>

</form>
 <script src="asg0.js"></script>

 <script src="lib/cuon-matrix-cse160.js"></script>

 </body>
 </html>
