<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky man says Hi!</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="600" height="600">
    </canvas>
    <p>

    Arm Buttons <button type="button" id="armOn">On</button>
    <button type="button" id="armOff">Off</button>

    <p>
    Left Arm <input type="range" min="-45" max="100" value="100" class="slider" id="leftArmSlide"> 
    Left Hand <input type="range" min="0" max="90" value="0" class="slider" id="leftHandSlide"> 
    <p>

    Mouth Buttons <button type="button" id="mouthOn">On</button>
    <button type="button" id="mouthOff">Off</button>
    Smile! <input type="range" min="0" max="90" value="0" class="slider" id="mouthSlide"> 
    <p>

    <p>
    Camera Angle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">
    <p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
