<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky man says Hi!</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="500" height="500">
    </canvas>
    <p>
      Use up and down arrow keys to move up and down
    <p>
      
    <p>
    Camera Angle <input type="range" min="0" max="90" value="5" class="slider" id="angleSlide">
    <p>

    <p>
    <button type="button" id="normalOn">Normal On</button>
    <button type="button" id="normalOff">Normal Off</button>
    <button type="button" id="lightOn">Light On</button>
    <button type="button" id="lightOff">Light Off</button>
    <p>

    <p>
      Light X <input type="range" min="-20" max="20" value="0" class="slider" id="lightSlideX">
      Light Y <input type="range" min="-20" max="20" value="10" class="slider" id="lightSlideY">
      Light Z <input type="range" min="-20" max="20" value="0" class="slider" id="lightSlideZ">
    <p>  
    

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="vectorFile.js"></script>
    <script src="Cube.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="World.js"></script>
    <script src="Sphere.js"></script>
  </body>
</html>
